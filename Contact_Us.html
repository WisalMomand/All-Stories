<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <section id="contact" class="contact-section">
        <div class="container">
          <h1>Contact Us</h1>
          <p>We'd love to hear from you! Please fill out the form below or reach us through the following channels.</p>
          
          <div class="contact-form">
            <form action="/submit-form" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
      
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
      
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
      
              <button type="submit">Send Message</button>
            </form>
          </div>
          
          <div class="contact-info">
            <p>Email: mwisal80045@gmail.com</p>
            <p>Phone: (+92) 314-9680045</p>
            <p>Address:  Khyberpakhtukhwa,Peshawar,Pakistan</p>
          </div>
      
          <div class="social-media">
            <a href="https://facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
          </div>
          
        </div>
      </section>
      
    
</body>
</html>
